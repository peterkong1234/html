<html>
    <head>
        <title>HTML연습이요.</title>
        <script>
            function goclick() {
                var outTag = "";
                var dan = tx1.value;
                for(var i=1; i < 10; i++) {
                    outTag += dan + " X " + i + " = " + dan*i;
                    outTag += "<br>";
                }
                document.getElementById("out1").innerHTML = outTag;
            }
        </script>
    </head>

    <body>
        <h1>자바 스크립트 연습</h1>
        <h2>구구단을 입력하세요</h2>
        <input type=text id=tx1>
        <button onclick="goclick()">버튼클릭</button>
        <br><br>
        -----------------------------<br>
        <div id=out1></div> 
        -----------------------------<br>

        
   


    
    
    </body>
</html>
